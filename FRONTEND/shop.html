<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()" 
      style="cursor: pointer; color: black; display: inline-block; transition: transform 0.3s ease, color 0.3s ease;" 
      onmouseover="this.style.color='#ffaa00'; this.style.transform='rotate(90deg)'" 
      onmouseout="this.style.color='black'; this.style.transform='rotate(0deg)'">&times;</span>
    
    <!-- Modal Title -->
    <h2 id="modalTitle" class="hover-effect"></h2>
    
    <!-- Modal Content Container -->
    <div class="modal-body">
      <!-- Left Side: Modal Details -->
      <div id="modalDetails" class="details"></div>
      
      <!-- Right Side: Modal Image -->
