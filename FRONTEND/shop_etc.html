        .CATEGORY .animation {
            position: absolute;
            height: 2px; /* Height of the underline */

            background-color: #ffffff; /* White for the animation background */
            border-radius: 8px;
            transition: all 0.5s ease 0s;
            left: 92.9%;
            width: 55px;
        }
        
        /* Link-specific animation targets */
        .CATEGORY a:nth-child(1):hover ~ .animation {
            width: 50px;
            left: 55px; /* Position under the first link */

      <div id="myModal" class="modal">
        <div class="modal-content">

    <script>
      function openModal(title, details, imageUrl) {
        document.getElementById("modalTitle").innerText = title;
        document.getElementById("modalDetails").innerText = details;
        document.getElementById("modalImage").src = imageUrl;
        document.getElementById("myModal").style.display = "block";
      }
  
      function closeModal() {
        document.getElementById("myModal").style.display = "none";
      }
  
      window.onclick = function(event) {
        if (event.target == document.getElementById("myModal")) {
          closeModal();
        }
      }
    </script>
